<!-- templates/predict.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Classification | Pattern Sense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">PATTERN SENSE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('predict') }}">Get Started</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Upload Section -->
<section class="container text-center py-5">
    <h2 class="mb-4">Image Classification</h2>

    <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="image" class="form-label">Upload Your Image :</label>
            <input class="form-control" type="file" id="image" name="image" required>
        </div>
        <button class="btn btn-primary" type="submit">Predict</button>
    </form>

    {% if filename %}
    <div class="mt-5">
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="img-fluid" width="300">
        <p class="mt-3">The Pattern is : <em>{{ prediction }}</em></p>
        <a href="{{ url_for('predict') }}" class="btn btn-dark mt-3">Try with another image!</a>
    </div>
    {% endif %}
</section>

</body>
</html>
